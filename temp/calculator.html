{% extends 'base.html' %}
{% block content %}


<section class="feature-area section-gap" id="service">
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="menu-content pb-60 col-lg-8">
            <div class="title text-center">
                <h1 class="mb-10">Calculator</h1>
            </div>
        </div>
    </div>

    <div class"row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                 {{form}}
                
                
                    <label>Value1</label>
                    <input type="text" name="num1"  class="form-control"/>
                    <label>Select OPR...</label>
                    <select name="opr" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                
                    <label>Value2</label>
                    <input type="text" name="num2"  class="form-control"/>
                
                
            
                    <button type="submit">Calculator</button>
                
                    <label>output</label>
                    <input type="text" value="{{c}}" class="form-control"/>
            </form>
        </div>
    </div>
    
</div>
</section>
{% endblock %}
