<div class="row d-flex justify-content-center">
    <div class="menu-content pb-60 col-lg-8">
        <div class="title text-center">
            <h1 class="mb-10"> {{newsdetails.news_title}} </h1>
        </div>
    </div>
</div>

<div class="single-info row">
    <div class="col-6">
        {% if newsdetails.news_image != NULL %}
        <img src="/media/{{newsdetails.news_image}}" class="img-fluid"/>
        {% endif %}
    </div>
    <div class="col-lg-6 col-md-12">
        <div class="bg-white p-5">
            {{newsdetails.news_desc | safe }}
        </div>
    </div>
</div>
